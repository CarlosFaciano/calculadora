<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Practica calificada 7</title>
</head>

<body>
    <main>
        <section class="pt-3 ">
            <div class=" vh-100  p-5 ms-auto me-auto border-5 border-dark cuerpo_calculadora">
                <div class="  row-cols-12 calculadora pt-3 ps-2 pe-2 mb-3 me-auto ms-auto ">
                    <input class="w-100 pb-4 mb-2" id="display"type="text" disabled>
                    <div class="botones row-cols-12 ps-3 text-center pb-2  ">
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="7">7</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="8">8</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="9">9</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="AC">AC</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="4">4</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="5">5</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="6">6</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="X">X</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="1">1</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="2">2</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="3">3</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="/">/</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="-">-</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="0">0</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="+">+</button>
                        <button class=" pb-4 pe-5 ps-4 mb-3 bg-light boton"  value="*">*</button>
                        <button class=" pb-4 pe-5 ps-4 boton_igual bg-light" value="=">=</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
